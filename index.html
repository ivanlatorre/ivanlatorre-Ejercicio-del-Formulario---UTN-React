<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <header class="header"><h1>Formulario</h1></header>
    
    <main>
       
        <form>
            <div class="contenido mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="Número de ID">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Nombre del título">
                <label for="tiempo" class="form-label">Tiempo</label>
                <input type="date" class="form-control" id="tiempo" placeholder="Nombre del título">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" >
                <label for="descripcion"class="form-label">Descripción</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Descripción"></textarea>
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable" placeholder="Responsable" >
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado">
                  <option selected></option>
                  <option value="pendiente">pendiente</option>
                  <option value="proceso">en proceso</option>
                  <option value="testing">en testing</option>
                  <option value="completada">completada</option>
                </select>
                <p id = "seleccionado"></p>
                <div class="col-12 boton ">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-success">Reiniciar</button>
                </div>
              </div>

        </form>

    </main>


    <script src="./from.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
